<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile - Student Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="index.html">Student Portal</a>
        <div class="ms-auto">
          <button id="logoutBtn" class="btn btn-outline-light">Logout</button>
        </div>
      </div>
    </nav>

    <main class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow-sm">
            <div class="card-body">
              <h4 class="card-title">Your profile</h4>
              <div class="row mt-3">
                <div class="col-md-4 text-center">
                  <img id="profilePhoto" src="" alt="Profile" class="img-fluid rounded-circle mb-3" style="max-width:150px;">
                  <input type="file" id="newPhoto" accept="image/*" class="form-control-file">
                </div>
                <div class="col-md-8">
                  <form id="profileForm">
                    <div class="mb-3">
                      <label class="form-label">Full name</label>
                      <input type="text" class="form-control" id="fullName">
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Email (read-only)</label>
                      <input type="email" class="form-control" id="email" readonly>
                    </div>
                    <button class="btn btn-primary" type="submit">Save profile</button>
                  </form>
                </div>
              </div>
              <div id="profileAlert" class="mt-3" aria-live="polite"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Firebase compat UMD scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
