<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Student Registration System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body data-redirect-when-auth="profile.html">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="index.html">Student Portal</a>
        <div class="ms-auto d-flex align-items-center gap-3">
          <div class="d-flex align-items-center gap-2" data-nav="guest">
            <a class="btn btn-outline-light btn-sm" href="register.html">Register</a>
            <a class="btn btn-light btn-sm" href="login.html">Login</a>
          </div>
          <div class="d-none d-flex align-items-center gap-3 text-white" data-nav="auth">
            <div class="small text-end">
              <div data-nav-user="name"></div>
              <div data-nav-user="email" class="opacity-75"></div>
            </div>
            <a class="btn btn-light btn-sm" href="profile.html">Profile</a>
            <button type="button" class="btn btn-outline-light btn-sm" data-action="logout">Logout</button>
          </div>
        </div>
      </div>
    </nav>

    <main class="container py-5">
      <div class="text-center" data-nav="guest">
        <h1>Welcome</h1>
        <p class="lead">Create an account, log in, and manage your student profile.</p>
        <a class="btn btn-success me-2" href="register.html">Create Account</a>
        <a class="btn btn-outline-light btn-lg text-primary" href="login.html">Login</a>
      </div>
      <div class="d-none text-center" data-nav="auth">
        <h1>Welcome Back</h1>
        <p class="lead">Jump back into your dashboard or update your profile details.</p>
        <div class="card mx-auto" style="max-width: 420px;">
          <div class="card-body">
            <h5 class="card-title mb-1" data-nav-user="name"></h5>
            <p class="text-muted" data-nav-user="email"></p>
            <a class="btn btn-primary me-2" href="profile.html">Go to Profile</a>
            <a class="btn btn-outline-primary" href="admin.html">Admin view</a>
          </div>
        </div>
      </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
